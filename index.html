<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EMS</title>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h2>EMS</h2>
    </div>
    <!-- Table -->
    <div class="content">

        <div class="input-data">
            First name: <input type="text" name="fname" id="fname">
            Last name: <input type="text" name="lname" id="lname">
            Email: <input type="email" name="email" id="email">
            Gender: <input type="text" name="gender" id="gender">
            Birthdate: <input type="date" name="birthdate" id="birthdate">
    
            <button>Add</button>
            <button>Edit</button>
            <button>Delete</button>
        </div>
    <table id="employees-table">
        <caption>Employees List</caption>
        <tr>
            <th>Photo</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Birthdate</th>
        </tr>
        <tr>
            <td>
                <img src="images/profile.jpg" alt="picture", height="30px">
            </td>
            <td>Minion</td>
            <td>Gru</td>
            <td>minion@</td>
            <td>M</td>
            <td>19.02.1950</td>
        </tr>

    </table>
    
</div>
    <!-- Footer -->
    <div class="footer">
        <p> Contact us </p>
    </div>
</body>
</html>
