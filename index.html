<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>EMS</title>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <h2>EMS</h2>
    </div>
    <!-- Table -->
    <div class="content">
      <div class="input-data">
        First name: <input type="text" name="fname" id="fname" />
        Last name: <input type="text" name="lname" id="lname" />
        Email: <input type="email" name="email" id="email" />
        Gender: <input type="text" name="gender" id="gender" />
        Birthdate: <input type="date" name="birthdate" id="birthdate" />

        <button onclick="addTableRow();">Add</button>
      </div>

      <table id="employees-table">
        <caption>
          Employees List
        </caption>
        <tr>
          <th>First name</th>
          <th>Last name</th>
          <th>Email</th>
          <th>Gender</th>
          <th>Birthdate</th>
          <th>Actions</th>
        </tr>
        <tr>
          <td>Minion</td>
          <td>Gru</td>
          <td>minion@</td>
          <td>M</td>
          <td>1950-02-19</td>
          <td>
            <button onclick="editTableRow();" class="edit-icon">
              <i class="fas fa-edit fa-2x"></i>
            </button>
            <button onclick="deleteSelectedRow();" class="delete-icon">
              <i class="fas fa-times fa-2x"></i>
            </button>
          </td>
        </tr>
      </table>
    </div>
    <!-- Footer -->
    <div class="footer">
      <p>Contact us</p>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
