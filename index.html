<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>EMS</title>
  </head>
  <body onload="loadData();">
    <!-- Header -->
    <div class="header">
      <h2>EMS</h2>
    </div>
    <!-- Content -->
    <section class="content">
      <!-- Add button for modal window -->
      <button id="addWithModal">Add record</button>
      <!-- The Modal -->
      <div id="myModal" class="modal-add">
        <!-- Modal content -->
        <div class="modal-content-add">
          <span class="close">&times;</span>
          <div class="input-form">
            <div class="input-data">
              <label for="fname">First name: </label>
              <input type="search" class="search-bar" name="fname" id="fname" required />
            </div>
            <div class="input-data">
              <label for="lname">Last name: </label>
              <input type="search" class="search-bar" name="lname" id="lname" required />
            </div>
            <div class="input-data">
              <label for="email">Email: </label>
              <input type="search" class="search-bar" name="email" id="email" required />
            </div>
            <div class="input-data">
              <label for="gender">Gender: </label>
              <select name="gender" id="gender" required>
                <option value="female">female</option>
                <option value="male">male</option>
                <option value="robot">robot</option>
                <option value="ninja">ninja</option>
                <option value="pirate">pirate</option>
                <option value="other">other</option>
              </select>
            </div>
            <div class="input-data">
              <label for="birthdate">Birthdate: </label>
              <input type="date" name="birthdate" id="birthdate" required />
            </div>
            <div class="input-data">
              <label for="photo">Photo: </label>
              <input type="file" name="photo" id="photo" onchange="showMyImage(this)"/>
              <img id="imagePlaceholder" src="./images/person-icon.png" height="40px"/>
            </div>
            <br>
            <button id="submit" onclick="addTableRow();">Submit</button>
          </div>
        </div>
      </div>
      <table id="employees-table">
        <caption>
          Employees List
        </caption>
        <tr>
          <th>Photo</th>
          <th>First name</th>
          <th>Last name</th>
          <th>Email</th>
          <th>Gender</th>
          <th>Birthdate</th>
          <th>Actions</th>
        </tr>
      </table>
    </section>
    <!-- Footer -->
    <div class="footer">
      <p>Contact us</p>
    </div>
    <script src="js/index.js"></script>
    <script src="lib/moment.min.js"></script>
  </body>
</html>
