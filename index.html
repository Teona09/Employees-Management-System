<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script src="js/index.js" type="module"></script>
    <script src="lib/moment.min.js"></script>
    <title>EMS</title>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <h2>EMS</h2>
    </div>
    <!-- Content -->
    <section class="content">
      <!-- Search area -->
      <div class="sort-filter-area">
        <div class="search-input">
          <input type="text" title="Search employee by name" id="search-bar" />
          <span id="search-icon">
            <i class="fas fa-search"></i>
          </span>
        </div>
        <div class="sort-area">
          <div class="sort-select">
            <label id="sort-label" for="sort">Sort by:</label>
            <select id="sort-list">
                <option value=" ">None</option>
                <option value="asc-alphabetically">Ascending alphabetically after first name</option>
                <option value="desc-alphabetically">Descending alphabetically after first name</option>
                <option value="asc-birthdate">Ascending after birthdate</option>
                <option value="desc-birthdate">Descending after birthdate</option>
            </select>
        </div>
      </div>

      <!-- Add button for modal window -->
      <button id="addWithModal">Add record</button>
      <!-- The Modal -->
      <div id="myModal" class="modal-add">
        <!-- Modal content -->
        <div class="modal-content-add">
          <span class="close">&times;</span>
          <div class="input-form">
            <div class="input-data">
              <label for="fname">First name: </label>
              <input
                type="search"
                class="search-bar"
                name="fname"
                id="fname"
                required
              />
            </div>
            <div class="input-data">
              <label for="lname">Last name: </label>
              <input
                type="search"
                class="search-bar"
                name="lname"
                id="lname"
                required
              />
            </div>
            <div class="input-data">
              <label for="email">Email: </label>
              <input
                type="search"
                class="search-bar"
                name="email"
                id="email"
                required
              />
            </div>
            <div class="input-data">
              <label for="gender">Gender: </label>
              <select name="gender" id="gender" required>
                <option value="female">female</option>
                <option value="male">male</option>
                <option value="robot">robot</option>
                <option value="ninja">ninja</option>
                <option value="pirate">pirate</option>
                <option value="other">other</option>
              </select>
            </div>
            <div class="input-data">
              <label for="birthdate">Birthdate: </label>
              <input type="date" name="birthdate" id="birthdate" required />
            </div>
            <div class="input-data">
              <label for="photo">Photo: </label>
              <input type="file" name="photo" id="photo" />
              <img
                id="imagePlaceholder"
                src="./images/person-icon.png"
                height="40px"
              />
            </div>
            <br />
            <button id="submit">Submit</button>
          </div>
        </div>
      </div>
      <table id="employees-table">
        <caption>
          Employees List
        </caption>
        <tr>
          <th>Photo</th>
          <th>First name</th>
          <th>Last name</th>
          <th>Email</th>
          <th>Gender</th>
          <th>Birthdate</th>
          <th>Actions</th>
        </tr>
      </table>
    </section>
    <!-- Footer -->
    <div class="footer">
      <p>Contact us</p>
    </div>
  </body>
</html>
