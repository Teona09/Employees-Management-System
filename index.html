<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>EMS</title>
  </head>
  <body onload="loadData();">
    <!-- Header -->
    <div class="header">
      <h2>EMS</h2>
    </div>
    <!-- Content -->
    <section class="content">
      <!-- Add button for modal window -->
      <button id="addWithModal">Add record</button>
      <!-- The Modal -->
      <div id="myModal" class="modal-add">
        <!-- Modal content -->
        <div class="modal-content-add">
          <span class="close">&times;</span>
          <div class="input-form">
            <label class="input-data" for="fname">First name: </label>
            <input class="input-data" type="text" name="fname" id="fname" oninvalid="alert('First Name Can\'t Be Empty.');" required/>
            <label class="input-data" for="lname">Last name: </label>
            <input class="input-data" type="text" name="lname" id="lname" oninvalid="alert('Last Name Can\'t Be Empty.');" required/>
            <label class="input-data" for="email">Email: </label>
            <input class="input-data" type="email" name="email" id="email" oninvalid="alert('Email Can\'t Be Empty.');" required/>
            <label class="input-data" for="gender">Gender: </label>
            <select class="input-data" name="gender" id="gender" required>
              <option value="female">female</option>
              <option value="male">male</option>
              <option value="robot">robot</option>
              <option value="ninja">ninja</option>
              <option value="pirate">pirate</option>
              <option value="other">other</option>
            </select>
            <label class="input-data" for="birthdate">Birthdate: </label>
            <input class="input-data" type="date" name="birthdate" id="birthdate" required/>
            <label class="input-data" for="photo">Photo: </label>
            <input class="input-data" type="file" name="photo" id="photo" />
            <button onclick="addTableRow();">Submit</button>
          </div>
        </div>
      </div>
      <table id="employees-table">
        <caption>
          Employees List
        </caption>
        <tr>
          <th>Photo</th>
          <th>First name</th>
          <th>Last name</th>
          <th>Email</th>
          <th>Gender</th>
          <th>Birthdate</th>
          <th>Actions</th>
        </tr>
      </table>
    </section>
    <!-- Footer -->
    <div class="footer">
      <p>Contact us</p>
    </div>
    <script src="js/index.js"></script>
    <script src="lib/moment.min.js"></script>
  </body>
</html>
